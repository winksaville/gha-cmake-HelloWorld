name: CMake Build Test ubuntu-latest

on: [push, pull_request]

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: Linux build and test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v2

      - name: Install CMake and Ninja
        run: sudo apt-get install cmake ninja-build

      - name: Configure
        run: cmake -S .  -B build -D CMAKE_BUILD_TYPE=$ENV{BUILD_TYPE} -G Ninja

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: cd build ; ctest
